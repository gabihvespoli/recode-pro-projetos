<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Full Stack E-commerce</title>
  </head>
  <body>
    <!-- Início do menu -->
    <table width="100%" bgcolor="skyblue">
      <tr>
        <td align="center" width="25%"><a href="index.html"><img width="100px" src="./img/logo.png" alt="Logo do site" /></a></td>
        <td align="center" width="25%"><a href="produtos.html"><font face="Arial" color="white" size="5px">Produtos</font></a></td>
        <td align="center" width="25%"><a href="lojas.html"><font face="Arial" color="white" size="5px">Lojas</font></a></td>
        <td align="center" width="25%"><a href="contato.html"><font face="Arial" color="white" size="5px">Contato</font></a></td>
      </tr>
    </table>
    <!-- Fim do menu -->
    <h2><font face="Arial">Contato</font></h2>
    <hr />
    <table border=0 width="100%" cellpadding="20">
      <tr>
        <td width=50% align="center">
          <img src="img/Email.png" alt="Imagem de uma cartinha com @" width="50px">
          <font face="Arial" size="4">contato@ecommerce.com</font>
        </td>
        <td width=50% align="center">
          <img src="img/Whatsapp.png" alt="Imagem do logo do Whatsapp" width="50px">
          <font face="Arial" size="4">(11) 93333-3333</font>
        </td>
      </tr>
    </table>
    <br><br>
    <div align="center">
      <font face="Arial" size="4"><h4>Envie uma mensagem para nós:</h4></font>
      <form>
        <input type="text" style="width: 400px;" placeholder="Escreva seu nome"/>
        <br><br>
        <input type="email" style="width: 400px;" placeholder="Escreva seu e-mail"/>
        <br><br>
        <label><font face="Arial">Deseja receber novidades do site?</font></label><br><br>
        <input type="radio" name="news"><font face="Arial">Sim</font>
        <input type="radio" name="news"><font face="Arial">Não</font>
        <br><br>
        <textarea rows="10" style="width: 400px;" placeholder="Digite sua mensagem"></textarea>
        <br>
        <input type="submit" value="Enviar">
      </form>
    </div>

    <br><br>
    <div width="100%" align="center">
      <h4><font face="Arial" color="red">Formas de pagamento</font></h4>
      <img width="20%" src="./img/Formasdepagamento.png" alt="Formas de pagamento" />
    </div>
    <footer>
      <font face="Arial" align="center"><p>&copy; 2020  Recode Pro · Projeto Prático HTML Básico · E-commerce by Gabi Vespoli</p></font>
    </footer>
  </body>
</html>
