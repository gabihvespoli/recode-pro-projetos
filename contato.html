    <br><br>
    <section class="mensagem">

      <br>
      <form>
        <input id="dadospessoais" type="text" placeholder="Escreva seu nome" onclick="muda_borda(this)"/>

        <label>Deseja receber novidades do site?</label><br><br>
        <input type="radio" name="news"> Sim
        <input type="radio" name="news"> Não

        <textarea id="dadospessoais" placeholder="Digite sua mensagem" onclick="muda_borda(this)"></textarea>

        <input class="buttom" type="submit" value="Enviar">
